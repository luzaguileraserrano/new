<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="container h-100">

        <div class="row h-100">
            <div class="col-md-4 my-auto">
                form
                <form class="card card-body rounted-5" id="noteForm">
                    <h1 class="h3 mb-5">Agregar notas</h1>

                    <input type="text" 
                    id="title" 
                    name="title"
                    placeholder="Escribe un titulo" 
                    class="form-control ronded-5 mb-3"
                     autofocus
                    />
                    <textarea name="description" 
                    id="description"
                     rows="2"
                      class="form-control ronded-5 md-3"
                    placeholder="Escribe una descripcion"></textarea>
                    <button class="btn btn-dark rouded-5">Enviar</button>
                </form>
            </div>
            <div class="col-md-8">
                notas
                <div id="notes"></div>
            </div>
        </div>

    </div>


    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./main.js"> </script>
    
</body>
</html>
